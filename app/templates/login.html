<div id="login">
  <h1>Sign In</h1>
  <div class="row">
    <div class="col-sm-9 col-md-6 col-lg-4">
      <form class="form" method="post" id="form2" class="form" role="form">
        {{ form2.hidden_tag() }}
        {{ wtf.form_errors(form2, hiddens="only") }}
      
        {{ wtf.form_field(form2.username) }}
        {{ wtf.form_field(form2.password) }}
        {{ wtf.form_field(form2.remember_me) }}
        {{ wtf.form_field(form2.submit, id="login") }}
      </form>
    </div>
  </div>
  <p>New User?<a href="{{ url_for('register') }}">Click to register</a></p>
</div>
